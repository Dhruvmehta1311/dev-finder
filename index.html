<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Dev Finder</title>
  </head>
  <body>
    <div class="min-h-screen w-full p-1.5 bg-stone-100">
      <div class="mx-auto flex w-full max-w-[600px] flex-col gap-8 rounded p-2">
        <section class="flex justify-between gap-3">
          <p class="text-xl font-semibold">devfinder</p>
        </section>
        <section class="flex flex-col gap-6">
          <form
            class="flex gap-8 items-center gap-2 w-full shadow-md p-2 rounded-lg dark:bg-slate-800 bg-white"
          >
            <section class="flex items-center w-full h-full gap-2">
              <i class="ri-search-2-line"></i>
              <input
                type="text"
                placeholder="Enter Username here.."
                id="userInfo" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
              />
            </section>
            <button
              id="search" class="border border-gray-300 px-8 py-2 rounded-lg bg-blue-500 text-white"
            >
              Search
            </button>
          </form>
        </section>
        <main
          class="flex w-full gap-5 rounded-lg bg-white min-h-[200px] py-8 px-4"
        >
          <section class="w-full flex gap-4">
            <img
              id="avatar" class="rounded-full h-20 w-20"
              src="https://avatars.githubusercontent.com/u/99068087?v=4"
              alt="Image"
            />
            <!-- class="flex flex-col justify-between gap-1 transition-all sm:w-full sm:flex-row" -->
            <section class="flex justify-between gap-1 w-full">
              <div>
                <h1 id="name">Dhruv</h1>
                <a id="userLink" target="_blank" href="https://github.com/Dhruvmehta1311/"
                  ><span id="login">@DhruvMehta1311</span></a
                >
              </div>
              <p>
                <span>Joined</span>
                <span id="created_at">05 Feb 2022</span>
              </p>
            </section>
          </section>
        </main>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
